<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        #averageScore, #grade {
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2> Student Grade Tracker</h2>

    <div class="container">
        <input type="text" id="subject" placeholder="Enter Subject Name">
        <input type="number" id="score" placeholder="Enter Score (0-100)">
        <button onclick="addRecord()">Add Record</button>

        <table id="recordTable">
            <tr>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </table>

        <p id="averageScore">Average Score: -</p>
        <p id="grade">Grade: -</p>
    </div>

    <script>
        let scores = [];

        function addRecord() {
            let subject = document.getElementById("subject").value;
            let score = Number(document.getElementById("score").value);

            if(subject === "" || score < 0 || score > 100){
                alert("Please enter a valid subject and score between 0â€“100.");
                return;
            }

            scores.push(score);

            let table = document.getElementById("recordTable");
            let row = table.insertRow();
            row.insertCell(0).innerHTML = subject;
            row.insertCell(1).innerHTML = score;

            document.getElementById("subject").value = "";
            document.getElementById("score").value = "";

            calculateGrade();
        }

        function calculateGrade(){
            let total = scores.reduce((a,b) => a+b , 0);
            let average = total / scores.length;

            document.getElementById("averageScore").innerHTML = "Average Score: " + average.toFixed(2);

            let grade = "F";
            if(average >= 90) grade = "A";
            else if(average >= 80) grade = "B";
            else if(average >= 70) grade = "C";
            else if(average >= 60) grade = "D";

            document.getElementById("grade").innerHTML = "Grade: " + grade;
        }
    </script>

</body>
</html>
