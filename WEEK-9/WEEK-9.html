<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0a0025;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notes-container {
      width: 480px;
      padding: 30px 35px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.5);
    }

    h1 {
      font-size: 30px;
      font-weight: 600;
      text-shadow: 0 0 12px #00eaff;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-top: 20px;
      text-shadow: 0 0 8px #00c8ff;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
    }

    #addNoteBtn {
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      background: #009dff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 1px;
      transition: .3s;
      box-shadow: 0 0 12px rgba(0, 140, 255, 0.7);
    }

    #addNoteBtn:hover {
      background: #0073c7;
      box-shadow: 0 0 18px rgba(0, 200, 255, 1);
    }

    #notesList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #notesList li {
      background: rgba(255, 255, 255, 0.12);
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(0, 200, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.25);
    }

    .delete-btn {
      background: #ff0033;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: .2s;
      box-shadow: 0 0 10px rgba(255, 0, 80, 0.6);
    }

    .delete-btn:hover {
      background: #c40024;
      box-shadow: 0 0 15px rgba(255, 0, 80, 1);
    }
  </style>
</head>

<body>
  <div class="notes-container">
    <h1> Notes App</h1>

    <div class="input-section">
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <button id="addNoteBtn">Add Note</button>
    </div>

    <h2>Your Notes</h2>
    <ul id="notesList"></ul>
  </div>

  <script>
    // Select elements
    const noteInput = document.querySelector("#noteInput");
    const addNoteBtn = document.querySelector("#addNoteBtn");
    const notesList = document.querySelector("#notesList");

    // Load notes from localStorage
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    // Display notes on load
    displayNotes();

    // Add note event
    addNoteBtn.addEventListener("click", () => {
      const noteText = noteInput.value.trim();
      if (noteText === "") {
        alert(" Please enter a note!");
        return;
      }

      // Add to array
      notes.push(noteText);

      // Save to localStorage
      saveNotes();

      // Display updated notes
      displayNotes();

      // Clear input
      noteInput.value = "";
    });

    // Function to display notes
    function displayNotes() {
      notesList.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${note}</span>
          <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
        `;
        notesList.appendChild(li);
      });
    }

    // Function to save notes in localStorage
    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    // Function to delete a note
    function deleteNote(index) {
      notes.splice(index, 1); // remove from array
      saveNotes(); // update storage
      displayNotes(); // refresh UI
    }
  </script>

</body>
</html
