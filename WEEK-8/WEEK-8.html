<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date, Time & Timers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d012b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 35px;
      border-radius: 15px;
      text-align: center;
      width: 420px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #00eaff;
    }

    .clock-section, .stopwatch-section {
      margin: 25px 0;
    }

    #digitalClock, #stopwatch {
      font-size: 2.4em;
      font-weight: bold;
      margin: 10px 0;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
      letter-spacing: 2px;
    }

    #todayDate {
      opacity: 0.9;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: #009dff;
      color: white;
      cursor: pointer;
      font-size: 15px;
      letter-spacing: 1px;
      transition: 0.25s;
      box-shadow: 0 0 12px rgba(0, 140, 255, 0.7);
      text-transform: uppercase;
    }

    button:hover {
      background: #0073c7;
      box-shadow: 0 0 18px rgba(0, 200, 255, 1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1> Date, Time & Timers</h1>

    <div class="clock-section">
      <h2> Digital Clock</h2>
      <p id="digitalClock">00:00:00</p>
      <p id="todayDate"></p>
    </div>

    <div class="stopwatch-section">
      <h2> Stopwatch</h2>
      <p id="stopwatch">00:00:00</p>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // DIGITAL CLOCK
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    // use template literal with backticks
    document.getElementById("digitalClock").innerText = `${hours}:${minutes}:${seconds}`;

    const dateStr = now.toDateString();
    document.getElementById("todayDate").innerText = dateStr;
  }

  updateClock();
  setInterval(updateClock, 1000);

  // STOPWATCH
  let stopwatchInterval = null;
  let elapsedSeconds = 0;

  function formatTime(totalSeconds) {
    const hrs = Math.floor(totalSeconds / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);
    const secs = totalSeconds % 60;

    const hStr = hrs < 10 ? "0" + hrs : "" + hrs;
    const mStr = mins < 10 ? "0" + mins : "" + mins;
    const sStr = secs < 10 ? "0" + secs : "" + secs;

    // return using template literal
    return `${hStr}:${mStr}:${sStr}`;
  }

  const startBtn = document.getElementById("startBtn");
  const stopBtn  = document.getElementById("stopBtn");
  const resetBtn = document.getElementById("resetBtn");
  const display  = document.getElementById("stopwatch");

  startBtn.addEventListener("click", () => {
    if (!stopwatchInterval) {
      stopwatchInterval = setInterval(() => {
        elapsedSeconds++;
        display.innerText = formatTime(elapsedSeconds);
      }, 1000);
    }
  });

  stopBtn.addEventListener("click", () => {
    clearInterval(stopwatchInterval);
    stopwatchInterval = null;
  });

  resetBtn.addEventListener("click", () => {
    clearInterval(stopwatchInterval);
    stopwatchInterval = null;
    elapsedSeconds = 0;
    display.innerText = formatTime(0);
  });
});
</script>

</body>
</html>
