<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Validator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      width: 420px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 0 8px #ffb3a7;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-size: 14px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      background: #00e6ff;
      color: #000;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00b6cc;
    }

    #errorMsg {
      color: #ff4d4d;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    #successMsg {
      color: #4dff88;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1> Contact Us</h1>

    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Write your message"></textarea>

      <button type="submit">Submit</button>
    </form>

    <p id="errorMsg"></p>
    <p id="successMsg"></p>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.onsubmit = function (e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      errorMsg.innerText = "";
      successMsg.innerText = "";

      if (name.length < 3) {
        errorMsg.innerText = " Name must be at least 3 characters.";
        return;
      }

      if (!validateEmail(email)) {
        errorMsg.innerText = " Please enter a valid email address.";
        return;
      }

      if (message.length < 10) {
        errorMsg.innerText = " Message must be at least 10 characters.";
        return;
      }

      successMsg.innerText = " Form submitted successfully!";
      form.reset();
    };

    function validateEmail(email) {
      let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      return pattern.test(email.toLowerCase());
    }
  </script>

</body>
</html>
